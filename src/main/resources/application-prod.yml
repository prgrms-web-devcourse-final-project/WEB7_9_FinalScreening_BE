spring:
  config:
    activate:
      on-profile: prod
    profiles:
      include: secret
  data:
    redis:
      host: redis_1
      port: ${REDIS_PORT}
      password: "${REDIS_PW}"
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

  datasource:
    url: jdbc:mysql://mysql_1:3306/${DB_NAME}
    username: teama5
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
        highlight_sql: false
        use_sql_comments: false
    show-sql: false

logging:
  level:
    com.back: INFO
    org.hibernate.SQL: WARN
    org.hibernate.orm.jdbc.bind: WARN
    org.hibernate.orm.jdbc.extract: WARN
    org.springframework.transaction.interceptor: WARN

custom:
  site:
    domain: "${custom.prod.domain}"
    backUrl: "${custom.prod.backUrl}"
    frontUrl: "${custom.prod.frontUrl}"

  jwt:
    secretPattern: ${JWT_SECRET}
    accessExpireSeconds: 1209600
    refreshExpireSeconds: 1209600

  cookie:
    secure: true
    sameSite: Lax
    path: /