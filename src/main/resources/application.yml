server:
  forward-headers-strategy: native

spring:
  application:
    name: matchmyduo
  profiles:
    active: dev
    include: secret
  datasource:
    hikari:
      auto-commit: false
  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 100
        ddl-auto: create  # 서버 시작 시 테이블을 새로 생성함
    defer-datasource-initialization: false
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

springdoc:
  default-produces-media-type: application/json

logging:
  level:
    org.hibernate.orm.jdbc.bind: WARN
    org.hibernate.orm.jdbc.extract: WARN
    org.springframework.transaction.interceptor: INFO
    com.matchmyduo: INFO

custom:
  jwt:
    secretPattern: ${JWT_SECRET}
    accessExpireSeconds: 1209600
    refreshExpireSeconds: 1209600
  cookie:
    secure: false
    sameSite: Lax
    path: /

riot:
  api:
    base-url: ${RIOT_API_BASE_URL:https://asia.api.riotgames.com}
    key: ${RIOT_API_KEY:}
