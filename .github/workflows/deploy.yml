name: deploy
env:
  IMAGE_NAME: matchmyduo

on:
  push:
    paths:
      - ".github/workflows/**"
      - "src/**"
      - "build.gradle.kts"
      - "Dockerfile"
    branches:
      - main
      - chore/#48/deploy-fix-final

# ê¶Œí•œ ìµœì†Œí™”/ëª…ì‹œí™”
permissions:
  contents: write # íƒœê·¸/ë¦´ë¦¬ì¦ˆ
  packages: write # GHCR í‘¸ì‹œ

jobs:
  makeTagAndRelease:
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.create_tag.outputs.new_tag }}
    steps:
      - uses: actions/checkout@v4
      - name: Create Tag
        id: create_tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.create_tag.outputs.new_tag }}
          release_name: Release ${{ steps.create_tag.outputs.new_tag }}
          body: ${{ steps.create_tag.outputs.changelog }}
          draft: false
          prerelease: false

  buildImageAndPush:
    name: ë„ì»¤ ì´ë¯¸ì§€ ë¹Œë“œì™€ í‘¸ì‹œ
    needs: makeTagAndRelease
    runs-on: ubuntu-latest
    outputs:
      owner_lc: ${{ steps.export_owner.outputs.owner_lc }}
      image_name: ${{ steps.export_image.outputs.image_name }}
    steps:
      - uses: actions/checkout@v4
      - name: application-secret ì¶”ê°€
        env:
          ACTIONS_STEP_DEBUG: true
          APPLICATION_SECRET: ${{ secrets.APPLICATION_SECRET }}
        run: echo "$APPLICATION_SECRET" > src/main/resources/application-secret.yml
      - name: Docker Buildx ì„¤ì¹˜
        uses: docker/setup-buildx-action@v2
      - name: ë ˆì§€ìŠ¤íŠ¸ë¦¬ ë¡œê·¸ì¸
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: set lower case owner name
        id: export_owner
        run: |
          OWNER_LC="${GITHUB_REPOSITORY_OWNER,,}"
          echo "owner_lc=$OWNER_LC" >> $GITHUB_OUTPUT

      - name: export image name
        id: export_image
        run: echo "image_name=matchmyduo" >> $GITHUB_OUTPUT

      - name: ë¹Œë“œ ì•¤ í‘¸ì‹œ
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          cache-from: type=registry,ref=ghcr.io/${{ steps.export_owner.outputs.owner_lc }}/${{ steps.export_image.outputs.image_name }}:cache
          cache-to: type=registry,ref=ghcr.io/${{ steps.export_owner.outputs.owner_lc }}/${{ steps.export_image.outputs.image_name }}:cache,mode=max
          tags: |
            ghcr.io/${{ steps.export_owner.outputs.owner_lc }}/${{ steps.export_image.outputs.image_name }}:${{ needs.makeTagAndRelease.outputs.tag_name }},
            ghcr.io/${{ steps.export_owner.outputs.owner_lc }}/${{ steps.export_image.outputs.image_name }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: [buildImageAndPush]
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: ì¸ìŠ¤í„´ìŠ¤ ID ê°€ì ¸ì˜¤ê¸°
        id: get_instance_id
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances --filters "Name=tag:Name,Values=matchmyduo-ec2-1" "Name=instance-state-name,Values=running" --query "Reservations[].Instances[].InstanceId" --output text)
          echo "INSTANCE_ID=$INSTANCE_ID" >> $GITHUB_ENV
          echo $INSTANCE_ID
      - name: AWS SSM Send-Command
        uses: peterkimzz/aws-ssm-send-command@master
        id: ssm
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          instance-ids: ${{ env.INSTANCE_ID }}
          working-directory: /home/ubuntu
          comment: Deploy
          command: |
            # ë³€ìˆ˜ ì„¤ì •
            IMAGE="ghcr.io/${{ needs.buildImageAndPush.outputs.owner_lc }}/${{ needs.buildImageAndPush.outputs.image_name }}:latest"
            NETWORK="common"
            HEALTH_ENDPOINT="/actuator/health"
            TIMEOUT=60
            
            # ì´ë¯¸ì§€ í’€ ë° ë¹„ë°€ë²ˆí˜¸ ìƒì„± (ì´ì „ê³¼ ë™ì¼)
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker pull "$IMAGE"
            cat <<'EOF' > /home/ubuntu/application-secret.yml
            ${{ secrets.APPLICATION_SECRET }}
            EOF
            
            # í˜„ì¬ ì‹¤í–‰ ì¤‘ì¸ ì»¨í…Œì´ë„ˆ í™•ì¸
            if docker ps --format '{{.Names}}' | grep -q "app1_1"; then
              CURRENT="app1_1"
              NEXT="app1_2"
              NEXT_PORT=8081 # í—¬ìŠ¤ì²´í¬ìš© ì™¸ë¶€í¬íŠ¸
            else
              CURRENT="app1_2"
              NEXT="app1_1"
              NEXT_PORT=8080 # í—¬ìŠ¤ì²´í¬ìš© ì™¸ë¶€í¬íŠ¸
            fi
            
            # ì‹ ê·œ ì»¨í…Œì´ë„ˆ ì‹¤í–‰ (app1_1 ë˜ëŠ” app1_2 ì´ë¦„ ìœ ì§€)
            docker stop "$NEXT" 2>/dev/null || true
            docker rm "$NEXT" 2>/dev/null || true
            
            docker run -d \
              --network $NETWORK \
              --name "$NEXT" \
              -p "$NEXT_PORT":8080 \
              -v /home/ubuntu/application-secret.yml:/app/application-secret.yml \
              -e SPRING_PROFILES_ACTIVE=prod \
              "$IMAGE"
            
            # í—¬ìŠ¤ ì²´í¬ (ì¤‘ìš”: HAProxyê°€ ê°ì§€í•  ì‹œê°„ì„ ì¤˜ì•¼ í•¨)
            echo ">>> $NEXT í—¬ìŠ¤ì²´í¬ ì‹œì‘..."
            START_TIME=$(date +%s)
            while true; do
              UP=$(curl -s http://localhost:$NEXT_PORT$HEALTH_ENDPOINT | grep 'UP' || true)
              if [ -n "$UP" ]; then
                echo "âœ… $NEXT ê°€ ì¤€ë¹„ë˜ì—ˆìŠµë‹ˆë‹¤. HAProxyê°€ ê³§ íŠ¸ë˜í”½ì„ ì „í™˜í•©ë‹ˆë‹¤."
                sleep 5 # HAProxyê°€ í—¬ìŠ¤ì²´í¬ë¡œ UPì„ í™•ì¸í•  ìˆ˜ ìˆë„ë¡ ì ì‹œ ëŒ€ê¸°
                break
              fi
            
              if [ $(( $(date +%s) - START_TIME )) -ge $TIMEOUT ]; then
                docker stop "$NEXT" && docker rm "$NEXT"
                exit 1
              fi
              sleep 5
            done
            
            # ì„¤ì • íŒŒì¼ ë‚´ì˜ í¬íŠ¸ ë²ˆí˜¸ë¥¼ ë™ì ìœ¼ë¡œ ë³€ê²½í•˜ê³  ë¦¬ë¡œë“œí•©ë‹ˆë‹¤.
            if command -v haproxy &> /dev/null; then
              sudo sed -i "s/127.0.0.1:$CURRENT_PORT/127.0.0.1:$NEXT_PORT/g" /etc/haproxy/haproxy.cfg
              sudo systemctl reload haproxy
              echo "âœ… HAProxy íŠ¸ë˜í”½ ì „í™˜ ì™„ë£Œ: $NEXT_PORT"
            fi
            
            # HAProxyê°€ NEXTë¥¼ ì¡ì€ í›„ CURRENTë¥¼ êº¼ì•¼ ëŠê¹€ì´ ì—†ìŠµë‹ˆë‹¤.
            docker stop "$CURRENT" 2>/dev/null || true
            docker rm "$CURRENT" 2>/dev/null || true
            docker image prune -f
            echo "ğŸš€ ë¬´ì¤‘ë‹¨ ë°°í¬ ì™„ë£Œ: $NEXT ê°€ ê°€ë™ ì¤‘ì…ë‹ˆë‹¤."